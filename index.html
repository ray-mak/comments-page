<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Comments Section</title>
    <link rel="stylesheet" href="comments-css.css"/>
    <script src="comments-js.js" defer></script>
</head>
<body>
    <main>
        <div class="comment-container">
            <div class="parent comment-box">
                <div class="vote-container">
                    <div class="plus">+</div>
                    <div class="counter">0</div>
                    <div class="minus">-</div>
                    <div class="reply-container">
                        <image class="reply-icon" src="images/icon-reply.svg" alt="reply icon"/>
                        <div class="reply">Reply</div>
                    </div>
                </div>
                <div class="info-container">
                    <div class="user-container">
                        <img class="profile-pic" src="images/avatars/image-amyrobson.png" alt="profile picture"/>
                        <div class="username">amyrobson</div>
                        <div class="time">1 month ago</div>
                        <div class="reply-container">
                            <image class="reply-icon" src="images/icon-reply.svg" alt="reply icon"/>
                            <div class="reply">Reply</div>
                        </div>
                    </div>
                    <div class="comment">Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
